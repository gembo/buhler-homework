<div [class]="`relative flex justify-center items-center p-4 ${getColourClass()}`">
  <div class="absolute top-4 left-4">
    <span class="material-symbols-outlined">{{getStatusIcon()}}</span>
  </div>
  <div class="flex flex-col gap-3 items-center">
    @if (!condensed) {
      <span class="material-symbols-outlined bg-ora">
        {{icon}}
      </span>
    }
    {{name}}
  </div>
</div>
